<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <div class="bgColor ">
        <form id="user-form" >
            <h2 class="headIng ">User Details</h2>
            
            <label>Name:</label><br>
            <input type="text" class="inPut"><br><br>

            <label>Email:</label><br>
            <input type="email" class="inPut1"><br><br>

            <label class="">Age:</label><br>
            <input type="number" class="inPut2"><br><br>

            <label>Gender:</label><br>
            <input type="radio" name="gender" value="Male"> Male<br>
            <input type="radio" name="gender" value="Female"> Female<br><br>

            <label>Hobbies:</label><br>
            <input type="checkbox" name="hobbies" value="Reading"> Reading<br>
            <input type="checkbox" name="hobbies" value="Sports"> Sports<br>
            <input type="checkbox" name="hobbies" value="Music"> Music<br>
            <input type="checkbox" name="hobbies" value="Traveling"> Traveling<br><br>

            <button type="submit" class="headIng5">Submit</button>
        </form>

        <div id="user-details"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
